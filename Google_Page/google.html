<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
<div align="right" class="navbar">

		<div class="flex-container search">

		</div>

	<div class="buttons">

		<input class="lucky button" type="submit" value="I'm Feeling Lucky">
	</div>
</form>
	
<div class="language">
